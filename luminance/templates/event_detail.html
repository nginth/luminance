{% extends "layout.html" %}
{% block body %}
<div class="container">
    {% if event %}
        <h3>Name: {{ event.name }}</h3>
        <div>Type: {{ event.type }}</div>
        <div>Start Date: {{ event.start_date }}</div>
        <div>End Date: {{ event.end_date }}</div>
    {% else %}
        <div> Event not found. </div>
    {% endif %}
</div>
{% endblock %}
