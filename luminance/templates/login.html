{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h3>Login</h3>
    <div>
        <form method="POST" action="/login">
            <div>{{ form.username.label }}: {{ form.username() }}</div>
            <div>{{ form.password.label }}: {{ form.password() }}</div>
            <div>{{ form.submit() }}</div>
        </form>
    </div>
    <div>
        <a href="/signup">signup</a>
    </div>
</div>
{% endblock %}
