{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h3>Events</h3>
    <div>
        <ul>
            {% for event in events %}
                <li>
                    <div>Name: {{ event.name }}</div>
                    <div>Type: {{ event.type }}</div>
                    <div>Start Date: {{ event.start_date }}</div>
                    <div>End Date: {{ event.end_date }}</div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
