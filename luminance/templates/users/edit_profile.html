{% extends "layout.html" %}
{% block body %}
<div class="container">
    {% if user %}
        <h3><a href="/users/{{user.username}}">{{ user.username }}'s Profile</a></h3>
        <form method="post">
            {{ form.bio(value=user.description) }}
            {{ form.save()}}
        </form>
    {% else %}
        <div> User not found. </div>
    {% endif %}
</div>
{% endblock %}
